name: Build

on:
  push

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - name: directory
        run: ls
      - name: node version
        run: node -v
      - name: npm install
        run: npm install
      - name: dmg license
        run: npm i dmg-license
      - name: build
        run: npm run dist:mac
      - run: ls
      - run: ls ./dist
