name: On Version Push

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    container:
      image: electronuserland/builder:wine
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run dist
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/*.exe
            ./dist/*.blockmap
            ./dist/*.AppImage
            ./dist/*.deb
            ./dist/*.snap
